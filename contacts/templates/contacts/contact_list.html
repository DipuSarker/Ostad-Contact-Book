
  <h1>Contact List</h1>
  <ul>
    {% for contact in contacts %}
      <li>
        <a href="{% url 'contact_detail' contact.pk %}">{{ contact.first_name }} {{ contact.last_name }}</a>
        ({{ contact.email }})
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_contact' %}">Add Contact</a>
